{% extends "layouts/base.html" %}
{% load static%}
{% block title %} User Profile {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-md-8" style="margin: 0 auto;">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6 pr-md-1">
                <div class="form-group">
                  <h5 class="title">Edit Profile</h5>
                </div>
              </div>
              
              <div class="col-6 pl-md-1" style="text-align: right;">
                <div class="form-group btn-fill">
                  <a  style="text-decoration: none;" href="{% url 'delete_user' usr_client.id%}" onclick="return confirm('Are you sure, you want to delete it?')">
                  <div class="btn btn-sm btn-primary btn-simple"  >
                                      
                    <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">Delete</span>
                    <span class="d-block d-sm-none">
                      <i class="tim-icons icon-trash-simple"></i>
                    </span>
                  </div>
                </a>
                </div>
              </div>
            </div>
            
          </div>
          <div class="card-body">
            <form action="{% url 'save_edit_user' usr_client.id%}" method="POST" enctype="multipart/form-data">
              {% csrf_token%}
              <div class="row">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Reg No. (disabled)</label>
                    <input type="text" class="form-control" disabled="" placeholder="Company" value="{{usr_client.regno}}">
                  </div>
                </div>
                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="name" name="name" value="{{usr_client.name}}">
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="eg@email.com" name="email" value="{{usr_client.email}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>Ph. No.</label>
                    <input type="text" class="form-control" placeholder="Company" name="phn_no" value="{{usr_client.number}}">
                  </div>
                </div>
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <label>DOB</label>
                    <input type="date" class="form-control" placeholder="dob" value="{{usr_client.dob| date:'Y-m-d'}}" name="dob">
                  </div>
                </div>
                <div class="col-md-4 pl-md-1">
                  <div class="form-group">
                    <label>Status</label>
                    <select name="status" id="" class="form-control">
                      <option value="{{usr_client.status}}" style="color: black;" selected>{{usr_client.status}}</option>

                      <option value="active" style="color: black;">Active</option>
                      <option value="deactive" style="color: black;">Deactivate</option>
                      
                  </select>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Home Address" name="address" value="{{usr_client.addres}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-md-1">  
                  <div class="">
                    <label>Pin No.</label><br>
                    
                    <input type="texe" class="form-control" placeholder="Pin" value="{{usr_client.pin}}" name="pin">
                  </div>
                </div>
                <div class="col-md-6 px-md-1">
                  <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" placeholder="location" name="location" value="{{usr_client.location}}">
                  </div>
                </div>
                
              </div>
              

              

              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary">Save</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
